def gcd(a: int, b: int) {
  1: if (= a 0) then 2 else 3
  2: %0 = b -> 8
  3: if (= b 0) then 4 else 5
  4: %0 = a -> 8
  5: if (< b a) then 6 else 7
  6: call %0 = clo<gcd>((- a b), b) -> 8
  7: call %0 = clo<gcd>(a, (- b a)) -> 8
  8: return %0
}

