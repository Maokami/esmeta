@main 0: f(x: any) {
  0: <entry> -> 1
  1: {
    // math values
    assert (= null null)
    // math values
    assert (= 2.4 2.4)
    // numbers (IEEE 754-2019 double-precision floating point values)
    assert (= 4.2f 4.2f)
    // big integers
    assert (= 1111111111n 1111111111n)
    // strings
    assert (= "" "")
    assert (= "abc" "abc")
    // booleans
    assert (= true true)
    assert (= false false)
    // null
    assert (= null null)
    // undefined
    assert (= undefined undefined)
    // constants
    assert (= ~empty~ ~empty~)
    // closures
    assert (= clo[42] clo[42])
  } -> 2
  2: <exit>
}
