def dec2bin(n: int) {
  1: {
    let temp = 0
    let i = 0
  } -> 2
  2: loop[repeat] (! (|| (= n 0) (= n 1))) then 3 else 4
  3: {
    let q = (>> n 1)
    let r = (% n 2)
    n = q
    temp = (+ temp (* r (** 10 i)))
    i = (+ i 1)
  } -> 2
  4: {
    temp = (+ temp (* n (** 10 i)))
    return temp
  }
}

1: call b = clo<dec2bin>(35)
2: assert (= b 100011)
